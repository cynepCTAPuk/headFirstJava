<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript определить длину строки</h1>
    <p>Свойство length возвращает длину строки:</p>
    <p id="demo0"></p>
    <script>
        var txt = "АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ";
        document.getElementById("demo0").innerHTML
            = txt.toLowerCase() + "<br>" + txt.length + '<br>' + txt.toUpperCase();
    </script>

    <h1>JavaScript строки и объекты</h1>
    <p style="border: solid; border-color: red; padding: 10px;">
        Никогда не создавайте строки как объекты
    </p>
    <p>Нельзя безопасно сравнивать строки и объекты.</p>
    <p id="demo1"></p>
    <script>
        var x = "Андрей";               // x является строкой
        var y = new String("Андрей");  // y является объектом
        document.getElementById("demo1").innerHTML = (x === y);
    </script>

    <p>Объекты JavaScript сравнивать нельзя. <br>== & ===</p>
    <p id="demo2"></p>
    <script>
        var x = new String("Андрей");  // x является строкой
        var y = new String("Андрей");  // y является объектом
        document.getElementById("demo2").innerHTML = (x == y);
    </script>
    <p id="demo3"></p>
    <script>
        var x = new String("Андрей");  // x является строкой
        var y = new String("Андрей");  // y является объектом
        document.getElementById("demo3").innerHTML = (x === y);
    </script>

</body>

</html>
