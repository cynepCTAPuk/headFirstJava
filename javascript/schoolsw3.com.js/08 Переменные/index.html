<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript переменная без значения</h1>
    <p>Переменная, объявленная без значения, будет иметь значение undefined (неопределенно).</p>
    <p id="demo0"></p>
    <script>
        var carName;
        document.getElementById("demo0").innerHTML = carName;
    </script>

    <h1>JavaScript добавление строк и чисел</h1>

    <p>Результат сложения "5" + 2 + 3:</p>
    <p id="demo1"></p>
    <script>
        x = "5" + 2 + 3;
        document.getElementById("demo1").innerHTML = x;
    </script>
    <p>Результат сложения 2 + 3 + "5":</p>
    <p id="demo2"></p>
    <script>
    var x = 2 + 3 + "5"
    document.getElementById("demo2").innerHTML = x;
    </script>

</body>

</html>
