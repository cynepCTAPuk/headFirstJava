<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript массивы</h1>
    <p style="display: inline;">
        Доступ к элементам массива JavaScript осуществляется с помощью числовых индексов (начиная с 0).
    </p><br>
    <p id="demo0" style="display: inline;"></p>
    <script>
        var cars = ["Сааб", "Вольво", "БМВ"];
        var tabNode = "\u00a0\u00a0\u00a0\u00a0";
        document.getElementById("demo0").innerHTML =
            tabNode + cars + "<br>" +
            tabNode + cars[0];
    </script>

    <h1>JavaScript объекты</h1>
    <p style="display: inline;">JavaScript использует имена для доступа к свойствам объекта.</p><br>
    <p id="demo1" style="display: inline;"></p><br>
    <p id="demo2" style="display: inline;"></p><br>
    <script>
        var person = { firstName: "Андрей", lastName: "Щипунов", age: 49 };
        document.getElementById("demo1").innerHTML =
            person["firstName"] + " " + person.lastName + " " + person.age + " length = " + person.length;

        person = ["Антон", "Петров", 33];
        document.getElementById("demo2").innerHTML =
            person[0] + " " + person[1] + " " + person[2] + " length = " + person.length;
    </script>

    <h1>JavaScript массивы</h1>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        var fruits, text, fLen, i;
        fruits = ["Банан", "Апельсин", "Яблоко", "Манго"];
        fruits[6] = "Фрукт";
        fruits.push("Овощ");
        fLen = fruits.length;
        text = "<ul>";
        for (i = 0; i < fLen; i++) {
            text += "<li>" + fruits[i] + "</li>";
        }
        document.getElementById("demo3").innerHTML = text;
        document.getElementById("demo4").innerHTML = "Array.isArray(fruits) = " + Array.isArray(fruits);
    </script>

</body>

</html>
