<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <h1>JavaScript установить в head</h1>
    <p id="demo">Параграф.</p>
    <button type="button" onclick="myFunction()">Попробовать</button>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Параграф изменен.";
        }
    </script>

</body>

</html>
