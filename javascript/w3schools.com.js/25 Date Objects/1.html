<!DOCTYPE html>
<html>

<body>

    <a href="https://www.w3schools.com/js/js_dates.asp">https://www.w3schools.com/js/js_dates.asp</a>
    <h2>JavaScript new Date()</h2>
    <p id="demo"></p>

    <script>
        var d = new Date();
        document.getElementById("demo").innerHTML = d;
    </script>

<ul>There are 4 ways to create a new date object:
    <li>new Date()</li>
    <li>new Date(year, month, day, hours, minutes, seconds, milliseconds)</li>
    <li>new Date(milliseconds)</li>
    <li>new Date(date string)</li>
</ul>

</body>

</html>
