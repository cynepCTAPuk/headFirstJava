<html>

<head>
    <meta charset="UTF-8">

    <script>
        var arr = [];
        var round = 1000;
        var zeros = 0;
        var i = 0;

        for (i = 0; i <= round; i++) arr.push(Math.round(Math.random() * 36));
        alert(arr);
        for (i = 0; i < arr.length; i++)
            if (arr[i] == 0) zeros++;
        alert('Частота выпадения зеро: ' + zeros / arr.length * 100 + '%')

    </script>
</head>

</body>

</html>
