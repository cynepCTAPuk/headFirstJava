<html>

<head>
    <meta charset="UTF-8">

    <script>
        var answer = prompt('Введите число');

        if (answer > 0) {
            alert('Это положительное число')
        } else if (answer < 0) {
            alert('Это отрицательное число')
        } else if (answer == 0) {
            alert('Это ноль!')
        } else alert('Неведома зверушка')

    </script>
</head>

</html>
