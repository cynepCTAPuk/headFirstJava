<meta charset="UTF-8">
<script>
	function getRandomInt(min, max) {
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}

	function getCard() {
		var cards = ['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'A'];
		return cards[getRandomInt(0, cards.length - 1)];
	}

	function getSum(arr) {
		var sum = 0;
		for (var i = 0; i < arr.length; i++) {
			if (arr[i] != 'A') {
				if (arr[i] == 'J' || arr[i] == 'Q' || arr[i] == 'K') sum += 10;
				else sum += parseInt(arr[i]);
			}
		}
		for (var i = 0; i < arr.length; i++) {
			if (arr[i] == 'A') {
				if (sum > 10) sum += 1;
				else sum += 11;
			}
		}
		return sum;
	}

	function getStatus() {
		return 'Дилер: ' + dealer.join(' ') + ' Сумма: ' + getSum(dealer) + '\n' +
			'Игрок: ' + player.join(' ') + ' Сумма: ' + getSum(player) + '\n';
	}

	var dealer = [getCard()];
	var player = [getCard(), getCard()];
	var win;

	do {
		if (getSum(player) >= 21) break;
		var a = prompt(getStatus() + 'Wanna one more card? 1 - yes, anyKey - no')
		if (a == '1') player.push(getCard());
	}
	while (a == '1')

	if (getSum(player) > 21) {
		alert(getStatus() + 'У вас перебор! Вы проиграли');
	} else if (getSum(player) == 21) {
		alert(getStatus() + 'Black Jack! Вы победили!');
	} else {
		while (getSum(dealer) < 14) dealer.push(getCard());
		if (getSum(player) > getSum(dealer)) win = "You are Winner!";
		else win = "You are loooooooooser";
		alert(getStatus() + win);
	}

</script>
