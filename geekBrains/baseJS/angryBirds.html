<html>

<head>
    <meta charset="UTF-8">

    <script>
        var answer = parseInt(prompt('Введите число от 0 до 90'));

        if (answer > 10 && answer < 20) {
            alert('Попал в 1-ю мишень');
        } else if (answer > 30 && answer < 40) {
            alert('Попал в 2-ю мишень');
        } else alert('Промахнулся');

    </script>
</head>

</body>

</html>
