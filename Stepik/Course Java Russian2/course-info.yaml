title: 'Алгоритмы: теория и практика. Структуры данных'
language: Russian
summary: 'В курсе будут рассмотрены структуры данных, наиболее часто использующиеся
  на практике: массивы, списки, очереди, стеки, динамические массивы, очереди с приоритетами,
  системы непересекающихся множеств, хеш-таблицы, сбалансированные деревья. Вы узнаете,
  как такие структуры данных реализованы в разных языках программирования, и, конечно
  же, потренируетесь самостоятельно их реализовывать, применять и расширять.'
programming_language: Java
programming_language_version: 8
content:
- Базовые структуры данных
- Очереди с приоритетом и системы непересекающихся множеств
- Хеш-таблицы
- Деревья поиска
mode: Study
