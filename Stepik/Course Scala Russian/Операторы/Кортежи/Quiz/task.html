  <p>Какие из этих выражений вернет элемент <code>a</code> кортежа <code class="scala">tuple = (a, b, c)</code>?</p>
  <ol> 
   <li><pre><code class="language-scala">tuple(1)</code></pre></li> 
   <li><pre><code class="language-scala">tuple.1</code></pre></li> 
   <li><pre><code class="language-scala">tuple._1</code></pre></li> 
   <li><pre><code class="language-scala">tuple match {
  case (a, _, _) =&gt; a
}</code></pre></li> 
  </ol>
