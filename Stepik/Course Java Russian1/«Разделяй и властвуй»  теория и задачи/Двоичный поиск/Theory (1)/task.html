  <h2 style="text-align: center;"><b>Теоретическая задача на peer-review: неподвижная точка в массиве</b>&nbsp;</h2>
  <p><br></p>
  <p>Дан упорядоченный по возрастанию массив различных целых чисел <span class="math-tex">\( A[1 \ldots n] \)</span>: <span class="math-tex">\( A[1] \lt A[2] \lt \ldots \lt A[n] \)</span>. Постройте алгоритм, проверяющий за время <span class="math-tex">\( O(\log n) \)</span>, найдётся ли такое <span class="math-tex">\( i \)</span>, что <span class="math-tex">\( A[i]=i \)</span>.</p>
