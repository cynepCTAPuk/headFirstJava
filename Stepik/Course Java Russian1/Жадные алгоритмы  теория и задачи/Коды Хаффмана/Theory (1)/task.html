  <h2 style="text-align: center;">Теоретическая задача для самостоятельной проверки: свойство кода Хаффмана</h2>
  <p><br></p>
  <p>Докажите, что если&nbsp;частоты всех символов меньше <span class="math-tex">\( 1/3 \)</span>&nbsp;(другими словами, каждый символ в исходную строку <span class="math-tex">\( s \)</span> входит строго меньше <span class="math-tex">\( |s|/3 \)</span> раз), то коды всех символов в коде Хаффмана будут длиннее одного бита.</p>
