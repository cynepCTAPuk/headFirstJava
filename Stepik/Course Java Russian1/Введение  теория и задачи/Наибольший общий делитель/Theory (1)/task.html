  <h2 style="text-align: center;">Теоретическая задача для самостоятельной проверки: наибольший общий делитель соседних чисел Фибоначчи</h2>
  <p><br></p>
  <p>Докажите, что для любого целого <span class="math-tex">\( n \ge 0 \)</span> числа <span class="math-tex">\( F_n \)</span> и <span class="math-tex">\( F_{n+1} \)</span>&nbsp;взаимно просты (то есть их наибольший общий делитель равен 1).</p>
