  <h2 style="text-align: center;">Тест: правила работы с логарифмами</h2>
  <p><br></p>
  <p>Основные правила работы с логарифмами:</p> 
  <p><span class="math-tex">\( \log_a(n^k)=k\log_an \)</span>&nbsp;<br><span class="math-tex">\( \log_a(nm)=\log_an+\log_am \)</span>&nbsp;<br><span class="math-tex">\( n^{\log_ab}=b^{\log_an} \)</span>&nbsp;<br><span class="math-tex">\( \log_an \cdot \log_nb=\log_ab \)</span>&nbsp;</p>
  <p style="text-align: left;"><br></p>
  <p style="text-align: left;">Отметьте <b>все</b> верные утверждения.</p>
