  <h3>Задача про бассейн, лодку и гирю</h3> 
  <p>Есть бассейн. В нём плавает лодка. На стенке бассейна отмечен текущий уровень воды. Также рядом с бассейном есть чугунная гиря.</p> 
  <p>Выберите правильное утверждение, касающееся уровня воды в бассейне, если в лодку&nbsp;поместить гирю.</p>
