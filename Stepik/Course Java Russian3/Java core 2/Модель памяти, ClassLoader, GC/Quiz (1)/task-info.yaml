options:
- text: если на объект ссылается только SoftReference, то этот объект никогда не будет
    удален
- text: если вызвать System.gc(), то гарантированно запустится сборка мусора
- text: GC гарантированно удалит из кучи все объекты, доступные только по soft-ссылке,
    перед тем как бросить OutOfMemoryError
- text: ссылки SoftReference используются для создания программных кешей
- text: если во время сборки метод finalize() сгенерирует исключение, то оно будет
    игнорироваться
